<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }

    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav_bar{
      padding: 10px;
      margin: 0;
      background-color: lightgray;
      color: black;
      border-radius: 10px;
    }

    a:link { text-decoration: none; }

  </style>


<body>
  <title>Recipe Book</title>

  <h1>Recipe Book</h1>
  <div >
    <a class="nav_bar" href="/">Home</a>
    <a class="nav_bar" href="/login">Log In</a>
    <a class="nav_bar" href="/signup">Sign Up</a>
    <a class="nav_bar" href="/recommendations">Recommend</a>
    <form class="nav_bar" method="POST" action="/search">
      <input type="text" name="keyword"> <input type="submit" value="Search">
    </form>
    <form method="POST" action="/sort">
      <input type="radio" id="calorie_asc" name="sorting" value="calorie_asc"> Calorie (Ascending)
      <input type="radio" id="calorie_desc" name="sorting" value="calorie_desc"> Calorie (Descending)
      <input type="radio" id="prep_asc" name="sorting" value="prep_asc"> Prep Time (Ascending)
      <input type="radio" id="prep_desc" name="sorting" value="prep_desc"> Prep Time (Descending)
      <input type="submit" value="Sort">
    </form>
  </div>


  <div>
    {% block content %}
    {% endblock %}

  </div>
  

</body>


</html>
